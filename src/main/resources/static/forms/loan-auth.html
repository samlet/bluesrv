<form name="loanAuth">
    <div class="form-group">
        <label for="lenderId">贷款人</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="lenderId"
               name="lenderId"
               readonly="true" />
    </div>
    <div class="form-group">
        <label for="amount">金额</label>
        <input class="form-control"
               cam-variable-type="Double"
               cam-variable-name="amount"
               name="amount" />
    </div>
</form>
